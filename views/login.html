{% extends 'layout.html' %}

{% block content %}

<h1 class="title">{{title}}</h1>
<div class="container signupbox">
    <form name="signUp" method="post">
        <div class="idForm">
            <label for="">아이디</label>
            <input type="text" id="userid" class="userid" name="userid" placeholder="아이디" required/><br />
        </div>
        
        <div class="passForm">
            <label for="">비밀번호</label>
            <input id="password" name="userpass" type="password" class="pw" placeholder="비밀번호" required/>
        </div>
        <a href="/">메인페이지로 이동</a>
    </form>
</div>


{% endblock %}
